<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listing Players - baseball</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h1>Listing Players</h1>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>年齢</th>
                <th>チーム名</th>
                <th>ポジション</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="player: ${players}" th:object="${player}">
                    <td th:text="*{id}"></td>
                    <td th:text="*{name}"></td>
                    <td th:text="*{age}"></td>
                    <td th:text="*{team}"></td>
                    <td th:text="*{position}"></td>
                    <td><a th:href="@{/players/{id}(id=*{id})}" class="btn btn-default btn-xs">参照</a></td>
                    <td><a th:href="@{/players/{id}/edit(id=*{id})}" class="btn btn-default btn-xs">編集</a></td>
                    <td>
                        <form th:action="@{/players/{id}(id=*{id})}" th:method="delete">
                            <input type="submit" class="btn btn-default btn-xs" value="削除">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/players/new" class="btn btn-default btn-xs">新規作成</a>

    </div>
</body>
</html>
