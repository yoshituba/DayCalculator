<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>New Date Master</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h1>New Date Master</h1>
    <form th:action="@{/datecalculate}" th:method="post">
        <div class="form-group">
            <label class="control-label">日付ID</label>
            <input class="form-control" type="text" name="dateId" />
        </div>
        <div class="form-group">
            <label class="control-label">日付名</label>
            <input class="form-control" type="text" name="dateName" />
        </div>
        <div class="form-group">
            <label class="control-label">加算年</label>
            <input class="form-control" type="number" name="year" />
        </div>
        <div class="form-group">
            <label class="control-label">加算月</label>
            <input class="form-control" type="number" name="month" />
        </div>
        <div class="form-group">
            <label class="control-label">加算日</label>
            <input class="form-control" type="number" name="day" />
        </div>
        <button class="btn btn-default" type="submit">作成</button>
    </form>
    <div class="pull-right">
        <a class="btn btn-link" href="/datecalculate">一覧画面へ</a>
    </div>
</div>
</body>
</html>
