<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>New Date Master</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/validator.js"></script>
</head>
<body>
<div class="container">
    <h1>New Date Master</h1>
    <form role="form" data-toggle="validator" th:action="@{/datecalculate}" th:method="post">
        <div class="form-group">
            <label class="control-label">日付ID</label>
            <input class="form-control" type="text" name="dateId" data-required-error="必須項目です。" required/>
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label class="control-label">日付名</label>
            <input class="form-control" type="text" name="dateName" data-required-error="必須項目です。" required/>
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label class="control-label">加算年</label>
            <input class="form-control" type="number" name="year" data-required-error="必須項目です。" required/>
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label class="control-label">加算月</label>
            <input class="form-control" type="number" name="month" data-required-error="必須項目です。" required/>
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label class="control-label">加算日</label>
            <input class="form-control" type="number" name="day" data-required-error="必須項目です。" required/>
            <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            <div class="help-block with-errors"></div>
        </div>
        <button class="btn btn-default" type="submit">作成</button>
    </form>
    <div class="pull-right">
        <a class="btn btn-link" href="/datecalculate">一覧画面へ</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
